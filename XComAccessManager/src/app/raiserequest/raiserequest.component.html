<div class="container">
  <h2>{{inputSystem}}</h2>
  <div class="well well-sm">
      <div class="form-group">
          <div class="col-md-3">
              <label>
                Approver Details
              </label>
          </div>
          <div class="col-md-9">
              <p>
                Please mark the appropriate approvers.
              </p>
              <p>
                  <input type="checkbox"> Mark WU (Approver 1)
              </p>
              <p>
                  <input type="checkbox"> Steve Chang (Approver 2)
              </p>
              <button class="pull-right btn btn-sm btn-success">Next</button>
          </div>
          <div class="clearfix"></div>
      </div>
  </div>
  <div class="well well-sm" [hidden]="!showNetworkGroups">
      <div class="form-group">
          <div class="col-md-3">
              <label>
                Network Groups
              </label>
          </div>
          <div class="col-md-9">
              <p>
                Please select desired network group
              </p>
              <p>
                  <input 
                    type="search" 
                    placeholder="Group Name" 
                    class="form-control"
                    [(ngModel)]="groupName"
                    name="groupName"
                    (ngModelChange)="searchFieldTextDidChange(groupName)"
                  />
              </p>
              <ul *ngFor="let netgroup of allgroupnames" class="list list-unstyled">
                <li>
                     <input type="checkbox"/> {{netgroup}}
                  </li>
              </ul> 
              <button class="pull-right btn btn-sm btn-success">Next</button>
          </div>
          <div class="clearfix"></div>
      </div>
  </div>
  <div class="well well-sm">
    <div class="form-group">
        <div class="col-md-3">
            <label>
              Purpose
            </label>
        </div>
        <div class="col-md-9">
            <textarea rows="5" class="form-control"></textarea>
            <br />
            <button class="pull-right btn btn-sm btn-success">Next</button>
        </div>
        <div class="clearfix"></div>
    </div>
  </div>
  <button class="btn btn-sm btn-primary pull-right">Place Request</button>
</div>
